language: python

python:
  - "2.7"

before_install:
 - "sudo apt-get install autoconf automake autotools-dev"
 - "sudo apt-get install asciidoc xsltproc"
 - "autoreconf -vif"

install:
  - "pip install -r requirements.txt"

script:
 - "./autogen.sh"
 - "./configure"
 - "make check"
 - "make dist"

notifications:
  irc: "chat.freenode.net#ovirt-node"
